<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freelance editor tailored to influencers. My work speaks for itself.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/animate.css">

    <title>Danny Savage</title>

<body>
    <main class="master-container">
        <header>
            <div class="title">
                <h1>DANNY SAVAGE</h1>

            </div>

            <a href="https://twitter.com/EditorDannyS" target="_blank"><img id="twitter-icon" src="img/twitter-xxl.png"

        <iframe class="showreel profile col s12" src="https://www.youtube.com/embed/wGRme6fYDbw?controls=0"

            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

        </iframe>

        <div class="client-area">
            <h1 class="client-work">CLIENT WORK</h1>
            <h2> <a href="https://www.youtube.com/user/TrU3Ta1ent" target="_blank">Tru3ta1ent</a> | <a

        </div>


        <div class="video-grid">
            <div class="row">
                <div class="video-container col s6">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Hz8angf7Jls"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="video-container col s6">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Rd58eC9gGLE"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <div class="row">
                <div class="video-container col s6">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/-zbfgaz927g"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="video-container col s6">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ai3rUvwjPBk"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

        </div>

        <div class="client-area">
            <h1 class="client-work">QUOTE GENERATOR</h1>
            <h2> Get an estimate on your work item </h2>
        </div>

        <div class="quote-area">
            <div class="row">
                <div class="input-field col s6">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="65">Gaming</option>
                        <option value="50">Vlog</option>
                        <option value="45">Tutorial</option>
                        <option value="90">Video Essay</option>
                    </select>
                    <label>Video Type</label>
                </div>

                <div class="input-field col s6">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="2">1 - 2 Minutes</option>
                        <option value="5">2 - 3 Minutes</option>
                        <option value="7">3 - 4 Minutes</option>
                        <option value="12">5 - 6 Minutes</option>
                        <option value="14">6 - 7 Minutes</option>
                        <option value="18">7 - 8 Minutes</option>
                        <option value="20">8 - 9 Minutes</option>
                        <option value="time">10+ Minutes</option>
                    </select>
                    <label>Video Duration</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="20">1 Day</option>
                        <option value="5">2-3 Days</option>
                        <option value="3">1 Week</option>
                        <option value="1">2 Weeks</option>
                        <option value="0">When it's ready</option>
                    </select>
                    <label>Turnaround Time</label>
                </div>

                <div class="input-field col s6">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="2">5</option>
                        <option value="4">10</option>
                        <option value="4">15</option>
                        <option value="7">20</option>
                        <option value="10">Unlimited</option>
                    </select>
                    <label>Revisions</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s3">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="3">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <label>"Click the Bell"</label>
                </div>

                <div class="input-field col s3">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="3">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <label>"Follow Me Here"</label>
                </div>

                <div class="input-field col s3">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="graphic">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <label>Custom Graphics</label>
                </div>

                <div class="input-field col s3">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="0">Yes</option>
                        <option value="5">No</option>
                    </select>
                    <label>Assets Provided</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <select class="quote-select">
                        <option value="" disabled selected>Choose your option</option>
                        <option value="2">Yes</option>
                        <option value="0">No</option>
                    </select>
                    <label>Mix the Audio</label>
                </div>
            </div>
        </div>

        <h3 id="result"></h3>

        </div>
